name: Build XPI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create XPI
        run: |
          DATE=$(date +%Y-%m-%d)
          echo "DATE=$DATE" >> $GITHUB_ENV
          zip build.xpi manifest.json content.js background.js

      - name: Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-${{ env.DATE }}
          path: build.xpi

      - name: Commit XPI to repo
        run: |
          mkdir -p dist
          cp build.xpi dist/AzureDevOpsJiraStatus.xpi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/AzureDevOpsJiraStatus.xpi
          git diff --staged --quiet || git commit -m "Build XPI [skip ci]"
          git push
